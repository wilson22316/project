<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JSP呷尚寶</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/asemble.css">
</head>

<body>
  <!-- 頁首 -->
  <header class="header"></header>

  <!-- 隨機選取 -->
  <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true"></div>

  <div class="main--secondary">
    <!-- 輪播圖 -->
    <div class="main_content"></div>

    <!-- 店家名稱 -->
    <div class="restaurant_name--single"></div>

    <!-- 資訊部分 -->
    <div class="restaurant_inforBox"></div>
  </div>

  <!-- 地圖 -->
  <div class="map_box"></div>

  <!-- 別人的想法 -->
  <div class="sub_content">
    <h1 class="subtitle">別人的想法</h1>
    <div class="critical">
      <div class="critical_box">
        <div class="critical_box--others">
          <div class="critical_box--content">
            <i class="fas fa-star star"></i>
            <i class="fas fa-star star"></i>
            <i class="fas fa-star star"></i>
            <i class="fas fa-star star"></i>
            <i class="fas fa-star star"></i>
          </div>
          <p class="horizontal_line"></p>
          <p class="critical_box--content">
            最愛平價 #早午餐
            Always #九層塔蛋餅、
            #蘿蔔糕 必點
            <br><br>
            別的地方沒有的，
            #燻雞乾酪堡
            果真麵包
            飄香乾酪味道~
          </p>
        </div>
        <div class="critical_box--others">
          <div class="critical_box--content">
            <i class="fas fa-star star"></i>
            <i class="fas fa-star star"></i>
            <i class="fas fa-star star"></i>
            <i class="fas fa-star star"></i>
            <i class="fas fa-star star"></i>
          </div>
          <p class="horizontal_line"></p>
          <p class="critical_box--content">
            這裡的特別好吃欸，算是有在一般水準以上，雞塊的醬是自己的，鐵板麵也好吃。沒什麼雷的點～<br>
            附上菜單，更新一下。
          </p>
        </div>
        <div class="critical_box--others">
          <div class="critical_box--content">
            <i class="fas fa-star star"></i>
          </div>
          <p class="horizontal_line"></p>
          <p class="critical_box--content">客人的餐點被別人拿錯，不告知 讓客人一直等，想撐到拿錯的人還回來⋯ 在台北疫情三級的狀況 此事非常不可取.鍋貼一顆6塊<br>但是扎實好吃
          </p>
        </div>
        <div class="critical_box--others">
          <div class="critical_box--content">
            <i class="fas fa-star star"></i>
            <i class="fas fa-star star"></i>
            <i class="fas fa-star star"></i>
            <i class="fas fa-star star"></i>
          </div>
          <p class="horizontal_line"></p>
          <p class="critical_box--content">
            店內座位滿多，點餐出餐的效率都不錯，味道就是中規中矩的台式早餐店味道；中午來用餐時店內都是學生族群較多，有些吵雜；店外有很多機車停車格可以停，很方便。
          </p>
        </div>
      </div>
    </div>

    <h1 class="subtitle">你的想法</h1>
    <textarea name="" id="" class="critical_box--self"></textarea><br>
    <button class="button submit">
      <p class="btn_text">送出</p>
    </button>
  </div>

  <!-- 提醒 -->
  <div class="mask"></div>

  <!-- 常駐按鈕 -->
  <div class="bottom_button"></div>

  <!-- 頁尾 -->
  <footer class="footer"></footer>

  <!-- js引入區 -->
  <script src="../js/header&footer.js"></script>
  <script src="../js/card&sort.js"></script>
  <script src="../js/restaurant.js"></script>
  <script src="../js/random_box&bottom_button.js"></script>
  <script type="text/javascript" src="../js/collect&random.js"></script>
  <script src="../js/textarea.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
