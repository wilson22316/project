<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>天母肉圓</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/asemble.css">
</head>

<body>
  <!-- 頁首 -->
  <header class="header"></header>

  <!-- 隨機選取 -->
  <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true"></div>

  <div class="main--secondary">
    <!-- 輪播圖 -->
    <div class="main_content"></div>

    <!-- 店家名稱 -->
    <div class="restaurant_name--single"></div>

    <!-- 資訊部分 -->
    <div class="restaurant_inforBox"></div>
  </div>

  <!-- 地圖 -->
  <div class="map_box"></div>

  <!-- 別人的想法 -->
  <div class="sub_content">
    <h1 class="subtitle">別人的想法</h1>
    <div class="critical">
      <div class="critical_box">
        <div class="critical_box--others">
          <div class="critical_box--content">
            <i class="fas fa-star star"></i>
            <i class="fas fa-star star"></i>
            <i class="fas fa-star star"></i>
            <i class="fas fa-star star"></i>
          </div>
          <p class="horizontal_line"></p>
          <p class="critical_box--content">
            肉圓皮炸得蠻脆的<br>
            內餡味道不錯肉塊也蠻完整<br>
            醬比較沒有味道可能缺了蒜香<br>
            香菜也是一個重點<br>
            空間寬敞也還算乾淨<br>
            業主也都是很客氣感覺
          </p>
        </div>
        <div class="critical_box--others">
          <div class="critical_box--content">
            <i class="fas fa-star star"></i>
            <i class="fas fa-star star"></i>
            <i class="fas fa-star star"></i>
            <i class="fas fa-star star"></i>
            <i class="fas fa-star star"></i>
          </div>
          <p class="horizontal_line"></p>
          <p class="critical_box--content">
            常常來吃，肉圓很脆也不油，滷肉飯很好吃不會太肥味道也很足，也可以點味增湯喔來配喔～
          </p>
        </div>
        <div class="critical_box--others">
          <div class="critical_box--content">
            <i class="fas fa-star star"></i>
            <i class="fas fa-star star"></i>
            <i class="fas fa-star star"></i>
            <i class="fas fa-star star"></i>
          </div>
          <p class="horizontal_line"></p>
          <p class="critical_box--content">
            豐原人解鄉愁，外帶肉圓、味增湯，不錯給過
          </p>
        </div>
        <div class="critical_box--others">
          <div class="critical_box--content">
            <i class="fas fa-star star"></i>
            <i class="fas fa-star star"></i>
            <i class="fas fa-star star"></i>
          </div>
          <p class="horizontal_line"></p>
          <p class="critical_box--content">
            一家在天母傳統巷弄小市場旁肉圓專賣店味道可口當地美食
          </p>
        </div>
      </div>
    </div>

    <h1 class="subtitle">你的想法</h1>
    <textarea name="" id="" class="critical_box--self"></textarea><br>
    <button class="button submit">
      <p class="btn_text">送出</p>
    </button>
  </div>

  <!-- 提醒 -->
  <div class="mask"></div>

  <!-- 常駐按鈕 -->
  <div class="bottom_button"></div>

  <!-- 頁尾 -->
  <footer class="footer"></footer>

  <!-- js引入區 -->
  <script src="../js/header&footer.js"></script>
  <script src="../js/card&sort.js"></script>
  <script src="../js/restaurant.js"></script>
  <script src="../js/random_box&bottom_button.js"></script>
  <script type="text/javascript" src="../js/collect&random.js"></script>
  <script src="../js/textarea.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
