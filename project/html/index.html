<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天母小食光</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate .css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/asemble.css">
</head>

<body>
    <!-- 頁首 -->
    <header class="header"></header>

    <!-- 隨機選取 -->
    <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true"></div>

    <!-- 地圖 -->
    <div class="main--secondary">
        <!-- <div class="topic hide--mb">首頁/HOME</div> -->
        <div class="main_map"></div>

        <!-- 輪播圖--mb -->
        <div id="indexcarousel" class="carousel slide carousel_box hide--pc" data-bs-ride="carousel">
            <!-- 輪播提示線 -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#indexcarousel" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#indexcarousel" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#indexcarousel" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active img--carousel">
                    <img src="https://aniseblog.tw/wp-content/uploads/2019/03/1553049335-7164f3d556fa6649d0e9fe57f11e4135.jpg"
                        class="d-block w-100 carousel_img">
                </div>
                <div class="carousel-item img--carousel">
                    <img src="https://images.zi.org.tw/ihappyday/2020/11/19125637/1605761796-13cb4877d05ca0c9f6b084e44be67250.jpg"
                        class="d-block w-100 carousel_img">
                </div>
                <div class="carousel-item img--carousel">
                    <img src="https://kellylife.tw/wp-content/uploads/pixnet/9efaf2992cd11daf313466bf2734c1c9.jpg"
                        class="d-block w-100 carousel_img">
                </div>
            </div>
            <!-- 向左一張 -->
            <i class="fas fa-angle-left angle" data-bs-target="#indexcarousel" data-bs-slide="prev"></i>
            <!-- 向右一張 -->
            <i class="fas fa-angle-right angle" data-bs-target="#indexcarousel" data-bs-slide="next"></i>
        </div>
    </div>

    <!-- 常駐按鈕 -->
    <div class="bottom_button"></div>

    <!-- 頁尾 -->
    <footer class="footer footer--index"></footer>

    <script src="../js/header&footer.js"></script>
    <script src="../js/card&sort.js"></script>
    <script src="../js/random_box&bottom_button.js"></script>
    <script type="text/javascript" src="../js/collect&random.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
