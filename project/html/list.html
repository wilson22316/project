<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天母小食光</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate .css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/asemble.css">
</head>

<body>
    <!-- 頁首 -->
    <header class="header"></header>

    <!-- 隨機選取 -->
    <div class="modal" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true"></div>

    <!-- 美食列表 -->
    <div class="main">
        <div class="topic">食指大動 IT'S MEAL TIME!</div>
        <div class="sequence">
            <div class="catagory">
                <input class="catagory_content" id="brunch" type="checkbox">
                <label class="catagory_content" for="brunch">早午餐</label>
            </div>
            <div class="catagory">
                <input class="catagory_content" id="chinesefood" type="checkbox">
                <label class="catagory_content" for="chinesefood">中式美食</label>

            </div>
            <div class="catagory">
                <input class="catagory_content" id="broad" type="checkbox">
                <label class="catagory_content" for="broad">外國美食</label>
            </div>

            <select name="" id="select">
                <option value="default">選擇排序方式</option>
                <option value="lowToHigh--P">價格&nbsp;低到高</option>
                <option value="highToLow--P">價格&nbsp;高到低</option>
                <option value="lowToHigh--S">評價&nbsp;低到高</option>
                <option value="highToLow--S">評價&nbsp;高到低</option>
                <option value="lowToHigh--D">距離&nbsp;近到遠</option>
                <option value="highToLow--D">距離&nbsp;遠到近</option>
            </select>

        </div>

        <div class="total"></div>

        <div class="restaurant_all"></div>
    </div>

    <!-- 常駐按鈕 -->
    <div class="bottom_button"></div>

    <!-- 頁尾 -->
    <footer class="footer"></footer>

    <script>
        // $(function()
        // {

        //     {
        //         $('html').animate({scrollTop: 0}, 1000,'linear'); 
        //     })
        // })
    </script>

    <script src="../js/header&footer.js"></script>
    <script src="../js/card&sort.js"></script>
    <script src="../js/random_box&bottom_button.js"></script>
    <script type="text/javascript" src="../js/collect&random.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
</body>

</html>
