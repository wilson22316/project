<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>劉媽媽</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/asemble.css">
</head>

<body>
  <!-- 頁首 -->
  <header class="header"></header>

  <!-- 隨機選取 -->
  <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true"></div>

  <div class="main--secondary">
    <!-- 輪播圖 -->
    <div class="main_content"></div>

    <!-- 店家名稱 -->
    <div class="restaurant_name--single"></div>

    <!-- 資訊部分 -->
    <div class="restaurant_inforBox"></div>
  </div>

  <!-- 地圖 -->
  <div class="map_box"></div>

  <!-- 別人的想法 -->
  <div class="sub_content">
    <h1 class="subtitle">別人的想法</h1>
    <div class="critical">
      <div class="critical_box">
        <div class="critical_box--others">
          <div class="critical_box--content">
            <i class="fas fa-star star"></i>
            <i class="fas fa-star star"></i>
            <i class="fas fa-star star"></i>
            <i class="fas fa-star star"></i>
            <i class="fas fa-star star"></i>
          </div>
          <p class="horizontal_line"></p>
          <p class="critical_box--content">
            紅油抄手跟紅油抄手麵都很好吃，涼拌豬耳朵也很棒，但不知道為什麼美什麼人
            <br><br>
            現在因為疫情用uber訂，這次吃沒吃過的清湯抄手麵，一樣很好吃，對於一直關在家變肥的我來說清淡很棒，總之很推薦抄手哦
          </p>
        </div>
        <div class="critical_box--others">
          <div class="critical_box--content">
            <i class="fas fa-star star"></i>
            <i class="fas fa-star star"></i>
            <i class="fas fa-star star"></i>
          </div>
          <p class="horizontal_line"></p>
          <p class="critical_box--content">
            清爽。大滷麵不勾芡。乾淨明亮座位多。Uber外送絡繹不絕。老闆客氣
          </p>
        </div>
        <div class="critical_box--others">
          <div class="critical_box--content">
            <i class="fas fa-star star"></i>
          </div>
          <p class="horizontal_line"></p>
          <p class="critical_box--content">
            今天不知道是怎樣，榨菜肉絲麵跟餛飩湯胡椒多到不行，想是加了半罐？
            喝一口直接被嗆死…衰
            然後剛剛吃餛飩裡面有骨頭🙄🙄🙄🙄
          </p>
        </div>
        <div class="critical_box--others">
          <div class="critical_box--content">
            <i class="fas fa-star star"></i>
            <i class="fas fa-star star"></i>
            <i class="fas fa-star star"></i>
            <i class="fas fa-star star"></i>
            <i class="fas fa-star star"></i>
          </div>
          <p class="horizontal_line"></p>
          <p class="critical_box--content">
            天母劉媽媽 抄手、大滷麵<br>
            感覺新開的分店 沒有什麼人知道<br>
            座位很多 上菜速度快<br>
            好吃沒有過多調味料<br>
            使用環保消毒餐具 半自助式<br>
            可以用line pay
          </p>
        </div>
      </div>
    </div>

    <h1 class="subtitle">你的想法</h1>
    <textarea name="" id="" class="critical_box--self"></textarea><br>
    <button class="button submit">
      <p class="btn_text">送出</p>
    </button>
  </div>

  <!-- 提醒 -->
  <div class="mask"></div>

  <!-- 常駐按鈕 -->
  <div class="bottom_button"></div>

  <!-- 頁尾 -->
  <footer class="footer"></footer>

  <!-- js引入區 -->
  <script src="../js/header&footer.js"></script>
  <script src="../js/card&sort.js"></script>
  <script src="../js/restaurant.js"></script>
  <script src="../js/random_box&bottom_button.js"></script>
  <script type="text/javascript" src="../js/collect&random.js"></script>
  <script src="../js/textarea.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
